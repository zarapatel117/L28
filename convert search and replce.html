<!DOCTYPE html>
<html>
    <head>
        <title>
            convert search and repace
        </title>
    </head>
    <body>
        <p>the js script method</p>
        <p> the string method can convert a number into string</p>
        <p id="number_result"></p>
        <p id="string_result"></p>

            var x = 7;
            var y = 4;
            document.getElementById("number_result").innerHTML = x+y;
            document.getElementById("string_result").innerHTML = String(x) + String(y);
        </script>
    </body>
